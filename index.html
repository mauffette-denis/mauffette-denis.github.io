<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Travel Websites</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>Tous nos voyages</h1>

    <div class="travel-item">
      <img src="fig/photo.jpeg" alt="Beach destination" />
      <a href="https://www.expedia.com" target="_blank">Expedia</a>
    </div>

    <div class="travel-item">
      <img src="https://images.unsplash.com/photo-1526772662000-3f88f10405ff" alt="City travel" />
      <a href="https://www.booking.com" target="_blank">Booking.com</a>
    </div>

    <div class="travel-item">
      <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" alt="Mountain travel" />
      <a href="https://www.tripadvisor.com" target="_blank">Tripadvisor</a>
    </div>

    <div class="travel-item">
      <img src="https://images.unsplash.com/photo-1491553895911-0055eca6402d" alt="Airplane wing" />
      <a href="https://www.kayak.com" target="_blank">Kayak</a>
    </div>

  </div>
</body>
</html>
